name: MSBuild
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: .
  # Configuration type to build.
  BUILD_CONFIGURATION: Release
  BOOST_VERSION: 1.84.0
  BOOST_ROOT: C:\boost
permissions:
  contents: write
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Install Boost
      run: |
        $BOOST_VERSION_UNDERSCORE = "${{ env.BOOST_VERSION }}".Replace(".", "_")
        $BOOST_URL = "https://boostorg.jfrog.io/artifactory/main/release/${{ env.BOOST_VERSION }}/source/boost_${BOOST_VERSION_UNDERSCORE}.7z"
        
        echo "Downloading Boost ${{ env.BOOST_VERSION }}..."
        Invoke-WebRequest -Uri $BOOST_URL -OutFile boost.7z
        
        echo "Extracting Boost..."
        7z x boost.7z -o"${{ env.BOOST_ROOT }}" -y
        
        echo "BOOST_ROOT=${{ env.BOOST_ROOT }}\boost_${BOOST_VERSION_UNDERSCORE}" >> $env:GITHUB_ENV
        echo "Boost installed to: ${{ env.BOOST_ROOT }}\boost_${BOOST_VERSION_UNDERSCORE}"
      shell: pwsh
    
    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v2
    
    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} /p:Platform=x64 ${{env.SOLUTION_FILE_PATH}}
    
    - name: Create Prerelease
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: build-${{ github.run_number }}-${{ github.sha }}
        name: Commit "${{ github.event.head_commit.message }}"
        files: x64/Release/ImClass.exe
        prerelease: true
        draft: false
        generate_release_notes: true
